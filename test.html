<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <iframe src="https://pro.modao.cc/app/dc252b61c42bdebff683363a8aea7f39c6900956/embed" width="1040" height="1280" allowTransparency="true"
    frameborder="0"></iframe>
  <div id="app">
  </div>
  <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
  <script>
    var mixin = {
      created() {
        this.say();
      },
      methods: {
        say() {
          alert(111);
        }
      }
    };
    var v = Vue.extend({
      mixins: [mixin]
    });
    var componentt = new v();
    var vm = new Vue({
      mixins: [mixin],
      el: '#app',
      data: {},
    });

  </script>
</body>

</html>
